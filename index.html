  function advance() {
    if (i % 2 == 0) {
        document.getElementById('question-text').innerHTML = questions[Math.floor(i/2)]["Question"];
        document.getElementById('answer-text').innerHTML = " ";
        document.getElementById('progress-text').innerHTML = (Math.floor(i/2) + 1) + "/100";
    }
    else {
	var answers = "<ul>";	
	for (const answer of questions[Math.floor(i/2)]["Answers"]) {
		answers += "<li>" + answer + "</li>";
	}
	answers += "</ul>";
        document.getElementById('answer-text').innerHTML = answers;
    }

    i += 1;

    if (i >= 200) {
        i = 0;
    }
  }

  document.onkeypress = function (e) {
    advance();
  };
